<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        #table1 {
            border-collapse: collapse;
        }
        td, th {
            border: 2px solid black;
        }
    </style>
    <table id="table1">
        <tr>
            <td>1:1</td>
            <td>1:2</td>
        </tr>
        <tr>
            <td>2:1</td>
            <td>2:2</td>
        </tr>
    </table>
    <button onclick="changeborder('50')">Change Border</button>
    <script>
        function changeborder(size) {
            let cells = document.querySelectorAll('#table1 td, #table1 th');
            cells.forEach(cell => {
                cell.style.border = size + 'px solid black';
            });
        }
    </script>
</body>
</html>
